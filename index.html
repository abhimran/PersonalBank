<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="personalBank" class="pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12">
                    <h1 class="text-center pb-5">Welcome to Personal Bank</h1>
                    <div class="login">
                        <form>
                            <label style="font-size: 1.5rem;">Login</label>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>
                        <button class="btn btn-success" id="loginBtn">Submit</button>
                    </div> 
                </div>
            </div>
        </div>
    </section>


    <section id="workInfo">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-12 mb col-md-4">
                    <div class="item-1 deposit">
                        <h3>Deposit</h3>
                        <h1>$<span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12 mb col-md-4">
                    <div class="item-1 withdraw">
                        <h3>Withdraw</h3>
                        <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-12 mb col-md-4">
                    <div class="item-1 balance">
                        <h3>Balance</h3>
                        <h1>$<span id="currentbalance">1200</span></h1>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-lg-6 col-sm-12 col-12 col-md-6">
                    <div class="form1 login">
                        <form>
                            <label style="font-size: 1.5rem;">Deposit</label>
                            <div class="form-group">
                                <input type="email" id="depositAmount" class="form-control" placeholder="$ Amount You Want To Desposit">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-success" id="deposit">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-12 col-md-6">
                    <div class="form1 login">
                        <form>
                            <label style="font-size: 1.5rem;">Withdraw</label>
                            <div class="form-group">
                                <input type="email" id="withdrawAmount" class="form-control" placeholder="$ Amount You Want To Withdraw">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-success" id="withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
